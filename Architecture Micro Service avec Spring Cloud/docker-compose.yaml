version: "3"
services:

  postgres:
    container_name: postgres
    image: postgres:alpine
    environment:
      POSTGRES_USER: hmayda
      POSTGRES_PASSWORD: hmayda
      PGDATA: /data/postgres
    volumes:
      - postgres:/data/postgres
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - postgres


  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: "admin@admin.com"
      PGADMIN_DEFAULT_PASSWORD: "admin"
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    depends_on:
      - postgres
    volumes:
      - pgadmin:/var/lib/pgadmin
    ports:
      - "5050:80"
    networks:
      - postgres


  eureka:
    container_name: eureka
    image: eureka:0.1
    depends_on:
      - postgres
    ports:
      - "8761:8761"
    networks:
      - spring

  gateway:
    container_name: gateway
    image: gateway:0.1
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      - eureka
    ports:
      - "8089:8089"
    networks:
      - spring
  clients:
    container_name: clients
    image: clients:0.1
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      - gateway
    ports:
      - "8088:8088"
    networks:
      - spring
      - postgres

  voitures:
    container_name: voitures
    image: voitures:0.1
    environment:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      - gateway
      - clients
    ports:
      - "8090:8090"
    networks:
      - spring
      - postgres

networks:
  postgres:
    driver: bridge
  spring:
    driver: bridge

volumes:
  postgres:
  pgadmin: